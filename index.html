<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Admin Panel (Enhanced)</title>
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .admin-panel {
            max-width: 1000px;
            margin: 40px auto;
            background-color: var(--panel-bg-color, #ffffff);
            border-radius: 12px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }

        .section {
            margin-bottom: 30px;
        }

        .admin-button {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            background-color: var(--button-bg-color, #007bff);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: var(--button-font-size, 16px);
            transition: background-color 0.3s;
        }

        .admin-button:hover {
            background-color: #0056b3;
        }

        .notification {
            display: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #e7f3fe;
            color: #31708f;
        }

        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Customization Area */
        .customization {
            margin: 20px 0;
        }

        .settings-group {
            margin-bottom: 15px;
        }

        #logOutput {
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>

<div class="admin-panel">
    <h1>Roblox Admin Panel</h1>

    <div class="section">
        <h2>User Management</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="text" id="robuxAmount" placeholder="Robux Amount">
        <select id="banDuration">
            <option value="1 day">1 Day</option>
            <option value="3 days">3 Days</option>
            <option value="1 week">1 Week</option>
            <option value="1 month">1 Month</option>
            <option value="3 months">3 Months</option>
            <option value="1 year">1 Year</option>
        </select>
        <input type="text" id="reason" placeholder="Reason">
        <button class="admin-button" onclick="confirmGiveRobux()">Give Robux</button>
        <button class="admin-button" onclick="confirmTempBanUser()">Temp Ban</button>
        <button class="admin-button" onclick="confirmPermaBanUser()">Perma Ban</button>
        <button class="admin-button" onclick="confirmIpBanUser()">IP Ban</button>
        <button class="admin-button" onclick="confirmWarnUser()">Warn</button>
    </div>

    <div class="section">
        <h2>Log Output</h2>
        <pre id="logOutput"></pre>
    </div>

    <div class="customization">
        <h2>Customize Panel</h2>
        <div class="settings-group">
            <label for="panelColor">Panel Background Color:</label>
            <input type="color" id="panelColor" class="input-color">
        </div>
        <div class="settings-group">
            <label for="buttonColor">Button Background Color:</label>
            <input type="color" id="buttonColor" class="input-color">
        </div>
        <div class="settings-group">
            <label for="fontSize">Button Font Size:</label>
            <input type="number" id="fontSize" placeholder="Font size (px)">
        </div>

        <button class="admin-button" onclick="applyCustomizations()">Apply Customizations</button>
        <button class="admin-button" onclick="resetCustomizations()">Reset Customizations</button>
    </div>

    <!-- Notification Area -->
    <div id="notification" class="notification"></div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalMessage"></p>
            <button class="admin-button" id="confirmButton">Confirm</button>
            <button class="admin-button" onclick="closeModal()">Cancel</button>
        </div>
    </div>
</div>

<script>
    // Load saved log and customizations
    window.onload = function() {
        loadLog();
        loadCustomizations();
    };

    function confirmGiveRobux() {
        const username = document.getElementById("username").value;
        const robuxAmount = document.getElementById("robuxAmount").value;

        if (username && robuxAmount) {
            showConfirmation(`Give ${robuxAmount} Robux to ${username}?`, () => giveRobux());
        } else {
            showNotification("Error: Missing username or Robux amount.", true);
        }
    }

    function confirmTempBanUser() {
        const username = document.getElementById("username").value;
        const banDuration = document.getElementById("banDuration").value;
        const reason = document.getElementById("reason").value;

        if (username && reason) {
            showConfirmation(`Temporarily ban ${username} for ${banDuration}?`, () => tempBanUser());
        } else {
            showNotification("Error: Missing username or reason.", true);
        }
    }

    function confirmPermaBanUser() {
        const username = document.getElementById("username").value;
        const reason = document.getElementById("reason").value;

        if (username && reason) {
            showConfirmation(`Permanently ban ${username}?`, () => permaBanUser());
        } else {
            showNotification("Error: Missing username or reason.", true);
        }
    }

    function confirmIpBanUser() {
        const username = document.getElementById("username").value;
        if (username) {
            showConfirmation(`Apply IP ban to ${username}?`, () => ipBanUser());
        } else {
            showNotification("Error: Username is missing.", true);
        }
    }

    function confirmWarnUser() {
        const username = document.getElementById("username").value;
        const reason = document.getElementById("reason").value;

        if (username && reason) {
            showConfirmation(`Warn ${username}?`, () => warnUser());
        } else {
            showNotification("Error: Missing username or reason.", true);
        }
    }

    function showConfirmation(message, onConfirm) {
        document.getElementById("modalMessage").textContent = message;
        document.getElementById("confirmButton").onclick = onConfirm;
        document.getElementById("confirmationModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("confirmationModal").style.display = "none";
    }

    function giveRobux() {
        const username = document.getElementById("username").value;
        const robuxAmount = document.getElementById("robuxAmount").value;
        logAction(`Gave ${robuxAmount} Robux to user ${username}.`);
        showNotification(`Successfully gave ${robuxAmount} Robux to ${username}.`);
    }

    function tempBanUser() {
        const username = document.getElementById("username").value;
        const banDuration = document.getElementById("banDuration").value;
        logAction(`Temporarily banned user ${username} for ${banDuration}.`);
        showNotification(`Successfully temporarily banned user ${username} for ${banDuration}.`);
    }

    function permaBanUser() {
        const username = document.getElementById("username").value;
        logAction(`Permanently banned user ${username}.`);
        showNotification(`Successfully permanently banned user ${username}.`);
    }

    function ipBanUser() {
        const username = document.getElementById("username").value;
        logAction(`IP banned user ${username}.`);
        showNotification(`Successfully IP banned user ${username}.`);
    }

    function warnUser() {
        const username = document.getElementById("username").value;
        const reason = document.getElementById("reason").value;
        logAction(`Warned user ${username}: ${reason}`);
        showNotification(`Successfully warned user ${username}.`);
    }

    function showNotification(message, isError = false) {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.className = `notification ${isError ? 'error' : ''}`;
        notification.style.display = "block";
        setTimeout(() => {
            notification.style.display = "none";
        }, 5000);
    }

    function logAction(action) {
        const logOutput = document.getElementById("logOutput");
        const logEntry = `${new Date().toLocaleString()}: ${action}`;
        logOutput.textContent += logEntry + "\n";
        saveLog(logEntry);
    }

    function saveLog(logEntry) {
        const logs = JSON.parse(localStorage.getItem("adminLogs")) || [];
        logs.push(logEntry);
        localStorage.setItem("adminLogs", JSON.stringify(logs));
    }

    function loadLog() {
        const logs = JSON.parse(localStorage.getItem("adminLogs")) || [];
        document.getElementById("logOutput").textContent = logs.join("\n");
    }

    function applyCustomizations() {
        const panelColor = document.getElementById("panelColor").value;
        const buttonColor = document.getElementById("buttonColor").value;
        const fontSize = document.getElementById("fontSize").value;

        if (panelColor) {
            document.querySelector('.admin-panel').style.backgroundColor = panelColor;
            saveCustomization("panelColor", panelColor);
        }

        if (buttonColor) {
            document.querySelectorAll('.admin-button').forEach(button => {
                button.style.backgroundColor = buttonColor;
            });
            saveCustomization("buttonColor", buttonColor);
        }

        if (fontSize) {
            document.querySelectorAll('.admin-button').forEach(button => {
                button.style.fontSize = fontSize + "px";
            });
            saveCustomization("buttonFontSize", fontSize);
        }

        showNotification("Customizations applied successfully.");
    }

    function resetCustomizations() {
        localStorage.removeItem("customizations");
        loadCustomizations();
        showNotification("Customizations reset to default.");
    }

    function saveCustomization(key, value) {
        const customizations = JSON.parse(localStorage.getItem("customizations")) || {};
        customizations[key] = value;
        localStorage.setItem("customizations", JSON.stringify(customizations));
    }

    function loadCustomizations() {
        const customizations = JSON.parse(localStorage.getItem("customizations")) || {};
        
        // Apply custom settings if they exist
        if (customizations.panelColor) {
            document.querySelector('.admin-panel').style.backgroundColor = customizations.panelColor;
            document.getElementById("panelColor").value = customizations.panelColor;
        }
        if (customizations.buttonColor) {
            document.querySelectorAll('.admin-button').forEach(button => {
                button.style.backgroundColor = customizations.buttonColor;
            });
            document.getElementById("buttonColor").value = customizations.buttonColor;
        }
        if (customizations.buttonFontSize) {
            document.querySelectorAll('.admin-button').forEach(button => {
                button.style.fontSize = customizations.buttonFontSize + "px";
            });
            document.getElementById("fontSize").value = customizations.buttonFontSize;
        }
    }
</script>

</body>
</html>
