<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Admin Panel (Imitation)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .admin-panel {
            max-width: 800px;
            margin: 20px auto;
            background-color: var(--panel-bg-color, #fff);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .admin-button {
            display: inline-block;
            margin: 10px;
            padding: 15px 20px;
            background-color: var(--button-bg-color, #007bff);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: var(--button-font-size, 16px);
            cursor: pointer;
            border: none;
        }

        .admin-button:hover {
            background-color: #0056b3;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }

        input[type="number"], input[type="text"], textarea {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .log {
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 200px;
            overflow-y: auto;
        }

        .settings-panel {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .settings-button {
            background-color: #28a745;
        }

        .settings-button:hover {
            background-color: #218838;
        }

        .input-color {
            width: 100px;
            height: 30px;
        }

        #settings {
            display: none;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Roblox Admin Panel</h1>

<!-- Admin Panel -->
<div class="admin-panel">
    <div class="input-group">
        <label for="username">Target Username:</label>
        <input type="text" id="username" placeholder="Enter username">
    </div>

    <div class="input-group">
        <label for="robuxAmount">Robux Amount:</label>
        <input type="number" id="robuxAmount" placeholder="Enter Robux amount">
    </div>

    <div class="input-group">
        <label for="banDuration">Ban Duration:</label>
        <select id="banDuration">
            <option value="1 day">1 day</option>
            <option value="3 days">3 days</option>
            <option value="1 week">1 week</option>
            <option value="1 month">1 month</option>
            <option value="3 months">3 months</option>
            <option value="1 year">1 year</option>
        </select>
    </div>

    <div class="input-group">
        <label for="reason">Reason (for PBan, TBan, or Warning):</label>
        <textarea id="reason" rows="3" placeholder="Enter reason for action"></textarea>
    </div>

    <button class="admin-button" onclick="giveRobux()">Give Robux</button>
    <button class="admin-button" onclick="banUser()">Temporary Ban</button>
    <button class="admin-button" onclick="pBanUser()">Permanent Ban</button>
    <button class="admin-button" onclick="ipBanUser()">IP Ban</button>
    <button class="admin-button" onclick="warnUser()">Warn User</button>
    <button class="admin-button" onclick="deleteContent()">Delete Content</button>

    <div class="log" id="logOutput"></div>
</div>

<!-- Settings Panel -->
<div class="settings-panel">
    <h2>Customize Admin Panel</h2>

    <div class="input-group">
        <label for="panelColor">Panel Background Color:</label>
        <input type="color" id="panelColor" class="input-color">
    </div>

    <div class="input-group">
        <label for="buttonColor">Button Background Color:</label>
        <input type="color" id="buttonColor" class="input-color">
    </div>

    <div class="input-group">
        <label for="buttonFontSize">Button Font Size:</label>
        <input type="number" id="buttonFontSize" placeholder="Font size in px">
    </div>

    <button class="admin-button settings-button" onclick="saveSettings()">Save Settings</button>
</div>

<script>
    // Load settings from local storage
    window.onload = function() {
        const panelBgColor = localStorage.getItem("panelBgColor");
        const buttonBgColor = localStorage.getItem("buttonBgColor");
        const buttonFontSize = localStorage.getItem("buttonFontSize");

        if (panelBgColor) {
            document.documentElement.style.setProperty('--panel-bg-color', panelBgColor);
            document.getElementById('panelColor').value = panelBgColor;
        }

        if (buttonBgColor) {
            document.documentElement.style.setProperty('--button-bg-color', buttonBgColor);
            document.getElementById('buttonColor').value = buttonBgColor;
        }

        if (buttonFontSize) {
            document.documentElement.style.setProperty('--button-font-size', buttonFontSize + "px");
            document.getElementById('buttonFontSize').value = buttonFontSize;
        }
    };

    function logAction(action) {
        const logOutput = document.getElementById("logOutput");
        logOutput.textContent += action + "\n";
        logOutput.scrollTop = logOutput.scrollHeight;  // Scrolls to the bottom for new logs
    }

    function giveRobux() {
        const username = document.getElementById("username").value;
        const robuxAmount = document.getElementById("robuxAmount").value;

        if (username && robuxAmount > 0) {
            logAction(`Gave ${robuxAmount} Robux to ${username}.`);
        } else {
            logAction("Error: Username or Robux amount is invalid.");
        }
    }

    function banUser() {
        const username = document.getElementById("username").value;
        const banDuration = document.getElementById("banDuration").value;
        const reason = document.getElementById("reason").value;

        if (username && reason) {
            logAction(`User ${username} has been temporarily banned for ${banDuration}. Reason: ${reason}.`);
        } else {
            logAction("Error: Username or reason is missing.");
        }
    }

    function pBanUser() {
        const username = document.getElementById("username").value;
        const reason = document.getElementById("reason").value;

        if (username && reason) {
            logAction(`User ${username} has been permanently banned. Reason: ${reason}.`);
        } else {
            logAction("Error: Username or reason is missing.");
        }
    }

    function ipBanUser() {
        const username = document.getElementById("username").value;

        if (username) {
            logAction(`User ${username} has been IP banned.`);
        } else {
            logAction("Error: Username is invalid.");
        }
    }

    function warnUser() {
        const username = document.getElementById("username").value;
        const reason = document.getElementById("reason").value;

        if (username && reason) {
            logAction(`User ${username} has been warned. Reason: ${reason}.`);
        } else {
            logAction("Error: Username or reason is missing.");
        }
    }

    function deleteContent() {
        const username = document.getElementById("username").value;

        if (username) {
            logAction(`Content for user ${username} has been deleted.`);
        } else {
            logAction("Error: Username is invalid.");
        }
    }

    // Save customization settings to local storage
    function saveSettings() {
        const panelColor = document.getElementById("panelColor").value;
        const buttonColor = document.getElementById("buttonColor").value;
        const buttonFontSize = document.getElementById("buttonFontSize").value;

        document.documentElement.style.setProperty('--panel-bg-color', panelColor);
        document.documentElement.style.setProperty('--button-bg-color', buttonColor);

        if (buttonFontSize) {
            document.documentElement.style.setProperty('--button-font-size', buttonFontSize + "px");
        }

        localStorage.setItem("panelBgColor", panelColor);
        localStorage.setItem("buttonBgColor", buttonColor);
        localStorage.setItem("buttonFontSize", buttonFontSize);

        alert("Settings saved!");
    }
</script>

</body>
</html>
