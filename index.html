<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Admin Panel (Enhanced)</title>
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }

        .admin-panel {
            max-width: 1000px;
            margin: 40px auto;
            background-color: var(--panel-bg-color, #ffffff);
            border-radius: 12px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }

        .section {
            margin-bottom: 30px;
        }

        .admin-button {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            background-color: var(--button-bg-color, #007bff);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: var(--button-font-size, 16px);
            transition: background-color 0.3s ease;
        }

        .admin-button:hover {
            background-color: #0056b3;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"], select, textarea {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .log {
            background-color: #f4f4f4;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
        }

        .input-color {
            width: 80px;
            height: 30px;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        /* Notifications */
        .notification {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 8px;
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 999;
        }

        .notification.error {
            background-color: #dc3545;
        }

        /* Customization */
        .customization-panel {
            max-width: 1000px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .settings-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Roblox Admin Panel (Enhanced)</h1>

<!-- Admin Panel -->
<div class="admin-panel">
    <div class="section">
        <h2>Manage Users</h2>
        <div class="input-group">
            <label for="username">Target Username(s):</label>
            <input type="text" id="username" placeholder="Enter username(s), comma-separated for bulk actions">
        </div>

        <div class="input-group">
            <label for="robuxAmount">Robux Amount:</label>
            <input type="number" id="robuxAmount" placeholder="Enter Robux amount">
        </div>

        <div class="input-group">
            <label for="banDuration">Ban Duration:</label>
            <select id="banDuration">
                <option value="1 day">1 day</option>
                <option value="3 days">3 days</option>
                <option value="1 week">1 week</option>
                <option value="1 month">1 month</option>
                <option value="3 months">3 months</option>
                <option value="1 year">1 year</option>
            </select>
        </div>

        <div class="input-group">
            <label for="reason">Reason for Ban/Warning:</label>
            <textarea id="reason" rows="3" placeholder="Enter the reason"></textarea>
        </div>

        <button class="admin-button tooltip" onclick="confirmGiveRobux()">
            Give Robux
            <span class="tooltiptext">Give Robux to the user</span>
        </button>
        <button class="admin-button tooltip" onclick="confirmTempBanUser()">
            Temporary Ban
            <span class="tooltiptext">Ban user for a specific duration</span>
        </button>
        <button class="admin-button tooltip" onclick="confirmPermaBanUser()">
            Permanent Ban
            <span class="tooltiptext">Permanently ban the user</span>
        </button>
        <button class="admin-button tooltip" onclick="confirmIpBanUser()">
            IP Ban
            <span class="tooltiptext">Ban the user's IP address</span>
        </button>
        <button class="admin-button tooltip" onclick="confirmWarnUser()">
            Warn User
            <span class="tooltiptext">Issue a warning to the user</span>
        </button>
    </div>

    <div class="section">
        <h2>Log</h2>
        <div class="log" id="logOutput"></div>
    </div>
</div>

<!-- Customization Panel -->
<div class="customization-panel">
    <h2>Customize Admin Panel</h2>
    <div class="settings-group">
        <label for="panelColor">Panel Background Color:</label>
        <input type="color" id="panelColor" class="input-color">
    </div>

    <div class="settings-group">
        <label for="buttonColor">Button Background Color:</label>
        <input type="color" id="buttonColor" class="input-color">
    </div>

    <div class="settings-group">
        <label for="fontSize">Button Font Size:</label>
        <input type="number" id="fontSize" placeholder="Font size (px)">
    </div>

    <button class="admin-button" onclick="applyCustomizations()">Apply Customizations</button>
    <button class="admin-button" onclick="resetCustomizations()">Reset Customizations</button>
</div>

<!-- Notification Area -->
<div id="notification" class="notification"></div>

<!-- Confirmation Modal -->
<div id="confirmationModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p id="modalMessage"></p>
        <button class="admin-button" id="confirmButton">Confirm</button>
        <button class="admin-button" onclick="closeModal()">Cancel</button>
    </div>
</div>

<script>
    // Load saved log and customizations
    window.onload = function() {
        loadLog();
        loadCustomizations();
    };

    function confirmGiveRobux() {
        const username = document.getElementById("username").value;
        const robuxAmount = document.getElementById("robuxAmount").value;

        if (username && robuxAmount) {
            showConfirmation(`Give ${robuxAmount} Robux to ${username}?`, () => giveRobux());
        } else {
            showNotification("Error: Missing username or Robux amount.", true);
        }
    }

    function confirmTempBanUser() {
        const username = document.getElementById("username").value;
        const banDuration = document.getElementById("banDuration").value;
        const reason = document.getElementById("reason").value;

        if (username && reason) {
            showConfirmation(`Temporarily ban ${username} for ${banDuration}?`, () => tempBanUser(banDuration, reason));
        } else {
            showNotification("Error: Missing username or reason.", true);
        }
    }

    function confirmPermaBanUser() {
        const username = document.getElementById("username").value;
        const reason = document.getElementById("reason").value;

        if (username && reason) {
            showConfirmation(`Permanently ban ${username}?`, () => permaBanUser(reason));
        } else {
            showNotification("Error: Missing username or reason.", true);
        }
    }

    function confirmIpBanUser() {
        const username = document.getElementById("username").value;

        if (username) {
            showConfirmation(`Ban IP address of ${username}?`, () => ipBanUser());
        } else {
            showNotification("Error: Missing username.", true);
        }
    }

    function confirmWarnUser() {
        const username = document.getElementById("username").value;
        const reason = document.getElementById("reason").value;

        if (username && reason) {
            showConfirmation(`Warn ${username} for: ${reason}?`, () => warnUser());
        } else {
            showNotification("Error: Missing username or reason.", true);
        }
    }

    function showConfirmation(message, confirmAction) {
        document.getElementById("modalMessage").innerText = message;
        document.getElementById("confirmationModal").style.display = "block";
        document.getElementById("confirmButton").onclick = function() {
            confirmAction();
            closeModal();
        };
    }

    function closeModal() {
        document.getElementById("confirmationModal").style.display = "none";
    }

    function showNotification(message, isError = false) {
        const notification = document.getElementById("notification");
        notification.innerText = message;
        notification.className = `notification ${isError ? 'error' : ''}`;
        notification.style.display = "block";
        
        setTimeout(() => {
            notification.style.display = "none";
        }, 3000);
    }

    function giveRobux() {
        // Simulate giving Robux
        const username = document.getElementById("username").value;
        const robuxAmount = document.getElementById("robuxAmount").value;
        const logMessage = `Gave ${robuxAmount} Robux to ${username}.`;
        logAction(logMessage);
        showNotification(logMessage);
    }

    function tempBanUser(duration, reason) {
        const username = document.getElementById("username").value;
        const logMessage = `Temporarily banned ${username} for ${duration}. Reason: ${reason}.`;
        logAction(logMessage);
        showNotification(logMessage);
    }

    function permaBanUser(reason) {
        const username = document.getElementById("username").value;
        const logMessage = `Permanently banned ${username}. Reason: ${reason}.`;
        logAction(logMessage);
        showNotification(logMessage);
    }

    function ipBanUser() {
        const username = document.getElementById("username").value;
        const logMessage = `IP banned ${username}.`;
        logAction(logMessage);
        showNotification(logMessage);
    }

    function warnUser() {
        const username = document.getElementById("username").value;
        const reason = document.getElementById("reason").value;
        const logMessage = `Warned ${username}. Reason: ${reason}.`;
        logAction(logMessage);
        showNotification(logMessage);
    }

    function logAction(message) {
        const logOutput = document.getElementById("logOutput");
        logOutput.innerText += `${message}\n`;
        saveLog();
    }

    function loadLog() {
        // Load log from local storage
        const log = localStorage.getItem('adminLog');
        if (log) {
            document.getElementById("logOutput").innerText = log;
        }
    }

    function saveLog() {
        const log = document.getElementById("logOutput").innerText;
        localStorage.setItem('adminLog', log);
    }

    function loadCustomizations() {
        // Load customizations from local storage
        document.getElementById("panelColor").value = localStorage.getItem('panelColor') || '#ffffff';
        document.getElementById("buttonColor").value = localStorage.getItem('buttonColor') || '#007bff';
        document.getElementById("fontSize").value = localStorage.getItem('fontSize') || 16;
    }

    function applyCustomizations() {
        const panelColor = document.getElementById("panelColor").value;
        const buttonColor = document.getElementById("buttonColor").value;
        const fontSize = document.getElementById("fontSize").value;

        document.documentElement.style.setProperty('--panel-bg-color', panelColor);
        document.documentElement.style.setProperty('--button-bg-color', buttonColor);
        document.documentElement.style.setProperty('--button-font-size', `${fontSize}px`);

        localStorage.setItem('panelColor', panelColor);
        localStorage.setItem('buttonColor', buttonColor);
        localStorage.setItem('fontSize', fontSize);
        
        showNotification("Customizations applied!");
    }

    function resetCustomizations() {
        localStorage.removeItem('panelColor');
        localStorage.removeItem('buttonColor');
        localStorage.removeItem('fontSize');

        loadCustomizations();
        showNotification("Customizations reset to default.");
    }
</script>

</body>
</html>
