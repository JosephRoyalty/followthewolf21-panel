<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .admin-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .admin-button:hover {
            background-color: #0056b3;
        }
        .log-output {
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            height: 200px;
            overflow-y: auto;
        }
        .notification {
            display: none;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
        }
        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .notification.success {
            background-color: #d4edda;
            color: #155724;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 4px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .customization-panel {
            margin: 20px 0;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 5px;
            border: 1px solid #dddddd;
        }
        .customization-panel input {
            width: 100px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Admin Panel</h1>
    <div class="form-group">
        <label for="username">Usernames (comma-separated):</label>
        <input type="text" id="username" placeholder="Enter usernames">
    </div>
    <div class="form-group">
        <label for="robuxAmount">Robux Amount:</label>
        <input type="number" id="robuxAmount" placeholder="Enter amount">
    </div>
    <div class="form-group">
        <label for="banDuration">Ban Duration (minutes):</label>
        <input type="number" id="banDuration" placeholder="Enter duration">
    </div>
    <div class="form-group">
        <label for="reason">Reason:</label>
        <input type="text" id="reason" placeholder="Enter reason">
    </div>
    <button class="admin-button" onclick="confirmGiveRobux()">Give Robux</button>
    <button class="admin-button" onclick="confirmTempBanUser()">Temp Ban User</button>
    <button class="admin-button" onclick="confirmPermaBanUser()">Perma Ban User</button>
    <button class="admin-button" onclick="confirmIpBanUser()">IP Ban User</button>
    <button class="admin-button" onclick="confirmWarnUser()">Warn User</button>
    <button class="admin-button" onclick="bulkAction('tempBan')">Bulk Temp Ban</button>
    <button class="admin-button" onclick="bulkAction('permaBan')">Bulk Perma Ban</button>
    <button class="admin-button" onclick="bulkAction('ipBan')">Bulk IP Ban</button>
    <button class="admin-button" onclick="bulkAction('warn')">Bulk Warn</button>

    <!-- Report Button -->
    <button class="admin-button" onclick="reportAction()">Report Action</button>

    <!-- Log Output -->
    <div class="log-output" id="logOutput"></div>

    <!-- Customization Panel -->
    <div class="customization-panel">
        <h2>Customization</h2>
        <div class="form-group">
            <label for="panelColor">Panel Color:</label>
            <input type="color" id="panelColor" value="#ffffff">
        </div>
        <div class="form-group">
            <label for="buttonColor">Button Color:</label>
            <input type="color" id="buttonColor" value="#007bff">
        </div>
        <div class="form-group">
            <label for="fontSize">Font Size (px):</label>
            <input type="number" id="fontSize" value="16">
        </div>
        <div class="form-group">
            <label for="borderRadius">Button Border Radius (px):</label>
            <input type="number" id="borderRadius" value="8">
        </div>
        <div class="form-group">
            <label for="fontFamily">Font Family:</label>
            <input type="text" id="fontFamily" value="Arial">
        </div>
        <button class="admin-button" onclick="applyCustomizations()">Apply Customizations</button>
        <button class="admin-button" onclick="resetCustomizations()">Reset Customizations</button>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalMessage"></p>
            <button class="admin-button" id="confirmButton">Confirm</button>
        </div>
    </div>
</div>

<script>
    window.onload = function() {
        loadLog();
        loadCustomizations();
    };

    function reportAction() {
        const usernames = document.getElementById("username").value.split(",").map(user => user.trim());
        const reason = document.getElementById("reason").value;
        
        if (!usernames.length || usernames[0] === "") {
            showNotification("Error: Missing usernames for report.", true);
        } else if (!reason) {
            showNotification("Error: Missing reason for report.", true);
        } else {
            showConfirmation(`Report the following usernames: ${usernames.join(", ")} with reason: ${reason}?`, () => logAction(`Reported users: ${usernames.join(", ")} | Reason: ${reason}`));
        }
    }

    function confirmGiveRobux() {
        const usernames = document.getElementById("username").value.split(",").map(user => user.trim());
        const amount = document.getElementById("robuxAmount").value;
        if (usernames.length && amount) {
            showConfirmation(`Give ${amount} Robux to: ${usernames.join(", ")}?`, () => logAction(`Gave ${amount} Robux to users: ${usernames.join(", ")}`));
        } else {
            showNotification("Error: Missing usernames or amount.", true);
        }
    }

    function confirmTempBanUser() {
        const usernames = document.getElementById("username").value.split(",").map(user => user.trim());
        const duration = document.getElementById("banDuration").value;
        const reason = document.getElementById("reason").value;
        if (usernames.length && duration && reason) {
            showConfirmation(`Temp ban users: ${usernames.join(", ")} for ${duration} minutes with reason: ${reason}?`, () => logAction(`Temp banned users: ${usernames.join(", ")} | Duration: ${duration} minutes | Reason: ${reason}`));
        } else {
            showNotification("Error: Missing usernames, duration, or reason.", true);
        }
    }

    function confirmPermaBanUser() {
        const usernames = document.getElementById("username").value.split(",").map(user => user.trim());
        const reason = document.getElementById("reason").value;
        if (usernames.length && reason) {
            showConfirmation(`Permanently ban users: ${usernames.join(", ")} with reason: ${reason}?`, () => logAction(`Permanently banned users: ${usernames.join(", ")} | Reason: ${reason}`));
        } else {
            showNotification("Error: Missing usernames or reason.", true);
        }
    }

    function confirmIpBanUser() {
        const usernames = document.getElementById("username").value.split(",").map(user => user.trim());
        const reason = document.getElementById("reason").value;
        if (usernames.length && reason) {
            showConfirmation(`IP ban users: ${usernames.join(", ")} with reason: ${reason}?`, () => logAction(`IP banned users: ${usernames.join(", ")} | Reason: ${reason}`));
        } else {
            showNotification("Error: Missing usernames or reason.", true);
        }
    }

    function confirmWarnUser() {
        const usernames = document.getElementById("username").value.split(",").map(user => user.trim());
        const reason = document.getElementById("reason").value;
        if (usernames.length && reason) {
            showConfirmation(`Warn users: ${usernames.join(", ")} with reason: ${reason}?`, () => logAction(`Warned users: ${usernames.join(", ")} | Reason: ${reason}`));
        } else {
            showNotification("Error: Missing usernames or reason.", true);
        }
    }

    function bulkAction(type) {
        const usernames = document.getElementById("username").value.split(",").map(user => user.trim());
        const reason = document.getElementById("reason").value;
        const duration = document.getElementById("banDuration").value;
        let action = "";
        switch(type) {
            case 'tempBan':
                if (!duration) {
                    showNotification("Error: Missing duration for temp ban.", true);
                    return;
                }
                action = `Bulk temp ban users for ${duration} minutes`;
                break;
            case 'permaBan':
                action = "Bulk permanently ban users";
                break;
            case 'ipBan':
                action = "Bulk IP ban users";
                break;
            case 'warn':
                action = "Bulk warn users";
                break;
        }
        if (usernames.length && reason) {
            showConfirmation(`${action}: ${usernames.join(", ")} with reason: ${reason}?`, () => logAction(`${action} | Users: ${usernames.join(", ")} | Reason: ${reason}`));
        } else {
            showNotification("Error: Missing usernames or reason.", true);
        }
    }

    function showNotification(message, isError) {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.className = `notification ${isError ? 'error' : 'success'}`;
        notification.style.display = "block";
        setTimeout(() => notification.style.display = "none", 3000);
    }

    function showConfirmation(message, onConfirm) {
        const modal = document.getElementById("confirmationModal");
        const modalMessage = document.getElementById("modalMessage");
        const confirmButton = document.getElementById("confirmButton");
        modalMessage.textContent = message;
        modal.style.display = "block";
        confirmButton.onclick = function() {
            onConfirm();
            closeModal();
        };
    }

    function closeModal() {
        const modal = document.getElementById("confirmationModal");
        modal.style.display = "none";
    }

    function logAction(action) {
        const logOutput = document.getElementById("logOutput");
        const logEntry = document.createElement("p");
        logEntry.textContent = action;
        logOutput.appendChild(logEntry);
        saveLog();
    }

    function saveLog() {
        const logOutput = document.getElementById("logOutput");
        localStorage.setItem("adminLog", logOutput.innerHTML);
    }

    function loadLog() {
        const savedLog = localStorage.getItem("adminLog");
        if (savedLog) {
            document.getElementById("logOutput").innerHTML = savedLog;
        }
    }

    function applyCustomizations() {
        const panelColor = document.getElementById("panelColor").value;
        const buttonColor = document.getElementById("buttonColor").value;
        const fontSize = document.getElementById("fontSize").value + "px";
        const borderRadius = document.getElementById("borderRadius").value + "px";
        const fontFamily = document.getElementById("fontFamily").value;

        document.querySelectorAll(".customization-panel").forEach(panel => {
            panel.style.backgroundColor = panelColor;
        });
        document.querySelectorAll(".admin-button").forEach(button => {
            button.style.backgroundColor = buttonColor;
            button.style.fontSize = fontSize;
            button.style.borderRadius = borderRadius;
            button.style.fontFamily = fontFamily;
        });

        saveCustomizations();
    }

    function saveCustomizations() {
        const customizations = {
            panelColor: document.getElementById("panelColor").value,
            buttonColor: document.getElementById("buttonColor").value,
            fontSize: document.getElementById("fontSize").value,
            borderRadius: document.getElementById("borderRadius").value,
            fontFamily: document.getElementById("fontFamily").value
        };
        localStorage.setItem("customizations", JSON.stringify(customizations));
    }

    function loadCustomizations() {
        const savedCustomizations = JSON.parse(localStorage.getItem("customizations"));
        if (savedCustomizations) {
            document.getElementById("panelColor").value = savedCustomizations.panelColor;
            document.getElementById("buttonColor").value = savedCustomizations.buttonColor;
            document.getElementById("fontSize").value = savedCustomizations.fontSize;
            document.getElementById("borderRadius").value = savedCustomizations.borderRadius;
            document.getElementById("fontFamily").value = savedCustomizations.fontFamily;
            applyCustomizations();
        }
    }

    function resetCustomizations() {
        document.getElementById("panelColor").value = "#ffffff";
        document.getElementById("buttonColor").value = "#007bff";
        document.getElementById("fontSize").value = "16";
        document.getElementById("borderRadius").value = "8";
        document.getElementById("fontFamily").value = "Arial";
        applyCustomizations();
    }

</script>

</body>
</html>
