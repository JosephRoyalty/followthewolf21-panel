<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Admin Panel - Report System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .report-box, .customization-panel {
            background-color: #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            font-family: monospace;
        }

        .report-actions, .admin-actions {
            text-align: center;
            margin-bottom: 30px;
        }

        .admin-button {
            margin: 5px;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .admin-button:hover {
            background-color: #0056b3;
        }

        #falseReportButton {
            background-color: #dc3545;
        }

        #falseReportButton:hover {
            background-color: #c82333;
        }

        #notification {
            text-align: center;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Roblox Admin Panel - Report System</h1>

    <div id="reportContainer" class="report-box">
        <!-- Report will be loaded here -->
    </div>

    <div class="report-actions">
        <button class="admin-button" onclick="tempBan()">Temporary Ban</button>
        <button class="admin-button" onclick="permaBan()">Permanent Ban</button>
        <button class="admin-button" onclick="ipBan()">IP Ban</button>
        <button class="admin-button" onclick="warnUser()">Warn User</button>
        <button class="admin-button" id="falseReportButton" onclick="falseReport()">False Report</button>
    </div>

    <div class="admin-actions">
        <h3>Admin Log</h3>
        <div id="logOutput"></div>
        <button class="admin-button" onclick="clearLog()">Clear Log</button>
    </div>

    <div id="notification"></div>

    <div class="customization-panel">
        <h3>Panel Customization</h3>
        <label>Panel Background Color: <input type="color" id="panelColor" value="#ffffff"></label>
        <br><br>
        <label>Button Background Color: <input type="color" id="buttonColor" value="#007bff"></label>
        <br><br>
        <label>Font Size (px): <input type="number" id="fontSize" value="16"></label>
        <br><br>
        <label>Button Border Radius (px): <input type="number" id="borderRadius" value="8"></label>
        <br><br>
        <label>Font Family: <select id="fontFamily">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Tahoma">Tahoma</option>
        </select></label>
        <br><br>
        <button class="admin-button" onclick="applyCustomizations()">Apply Customizations</button>
        <button class="admin-button" onclick="resetCustomizations()">Reset Customizations</button>
    </div>
</div>

<script>
    const reports = generateReports(200); // Generate 200 reports

    // Generate 200 reports with appropriate messages matching their reason
    function generateReports(count) {
        const categorizedMessages = {
            "Harassment": ["You are so dumb!", "No one likes you!", "Your game is trash."],
            "Scamming": ["Can you give me free Robux?", "Buy my fake items!"],
            "Phishing": ["Click this link to get free Robux!", "Join my site to get exclusive items!"],
            "Toxic Behavior": ["You are the worst player ever!", "You're a failure at this game."],
            "False Reporting": ["I'm reporting you for fun.", "I'm making a fake report because I don't like you."],
            "Cheating": ["I use hacks to win.", "I always use cheats."],
            "Inappropriate Language": ["F*** you!", "This game is s***!"]
        };

        const reports = [];
        for (let i = 0; i < count; i++) {
            const timestamp = generateRandomDate();
            const reason = getRandomReason(categorizedMessages);
            const message = getRandomMessage(categorizedMessages[reason]);
            const isValid = Math.random() > 0.4; // 60% chance the report is valid, 40% chance it's false
            reports.push({ timestamp, message, reason, isValid });
        }
        return reports;
    }

    // Generate a random date between 08/29/24 and 10/01/24
    function generateRandomDate() {
        const start = new Date(2024, 7, 29).getTime(); // August 29, 2024
        const end = new Date(2024, 9, 1).getTime();    // October 01, 2024
        const randomDate = new Date(start + Math.random() * (end - start));
        return randomDate.toLocaleDateString();
    }

    // Get a random reason from the categorizedMessages object
    function getRandomReason(categorizedMessages) {
        const reasons = Object.keys(categorizedMessages);
        return reasons[Math.floor(Math.random() * reasons.length)];
    }

    // Get a random message from the selected category
    function getRandomMessage(messages) {
        return messages[Math.floor(Math.random() * messages.length)];
    }

    let currentReportIndex = 0;

    // Load the first report
    function loadReport() {
        const report = reports[currentReportIndex];
        document.getElementById("reportContainer").innerHTML = `
            <p><strong>Message sent at:</strong> ${report.timestamp}</p>
            <p><strong>Message:</strong> ${report.message}</p>
            <p><strong>Reason reported:</strong> ${report.reason}</p>
            <p>Click "False Report" if this report is not valid.</p>
        `;
    }

    // Show notification
    function showNotification(message, isError = false) {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.style.display = "block";
        notification.style.backgroundColor = isError ? "#dc3545" : "#28a745";
        setTimeout(() => notification.style.display = "none", 3000);
    }

    // Handle the actions
    function tempBan() {
        logAction(`User temporarily banned. Reason: ${reports[currentReportIndex].reason}`);
        showNotification(`User temporarily banned. Reason: ${reports[currentReportIndex].reason}`);
        nextReport();
    }

    function permaBan() {
        logAction(`User permanently banned. Reason: ${reports[currentReportIndex].reason}`);
        showNotification(`User permanently banned. Reason: ${reports[currentReportIndex].reason}`);
        nextReport();
    }

    function ipBan() {
        logAction(`IP ban applied. Reason: ${reports[currentReportIndex].reason}`);
        showNotification(`IP ban applied. Reason: ${reports[currentReportIndex].reason}`);
        nextReport();
    }

    function warnUser() {
        logAction(`User warned. Reason: ${reports[currentReportIndex].reason}`);
        showNotification(`User warned. Reason: ${reports[currentReportIndex].reason}`);
        nextReport();
    }

    function falseReport() {
        if (reports[currentReportIndex].isValid) {
            showNotification("This is not a false report. Action should be taken.", true);
        } else {
            logAction(`Report marked as false. No action taken.`);
            showNotification("This report was marked as a false report.");
        }
        nextReport();
    }

    // Move to the next report
    function nextReport() {
        currentReportIndex++;
        if (currentReportIndex < reports.length) {
            loadReport();
        } else {
            document.getElementById("reportContainer").innerHTML = "<p>All reports have been processed.</p>";
        }
